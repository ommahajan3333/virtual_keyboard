    <title>Toggle Buttons</title>
</head>
<body>
  <div class="keyboard-container">
        
    <style>
        .textarea {
          width: 700px;
          height: 50px;
          padding: 10px;
          border: 4px dashed #c31b1b;
          text-size-adjust: auto;
          font-size: x-large;
        }
        .border-indigo{ border-color: #4238ca; }
      </style>
      
      <textarea class="textarea" id="mytextarea"
                placeholder="Enter your message here..."></textarea>
      
      <br />
    <button class="keyss" onclick="playSound(this); typeCharacter('A')" id="A">A</button> 
    <button id="button1" onclick="typecharacter('a')">a</button>
    <button id="button2">Toggle</button>

    <script>
        // Get references to the buttons
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');

        // Initial state: button1 is "a"
        let button1Name = 'a';

        // Function to handle button2 click
        function toggleButton() {
            if (button1Name === 'a') {
                button1Name = 'b';
                button1.textContent = 'b';
            } else {
                button1Name = 'a';
                button1.textContent = 'a';
            }
        }



let isCapsLockOn = false;
let isCtrlPressed = false;
let isAltPressed = false;
let isShiftPressed = false;


  function typeCharacter(character) {
    const textInput = document.getElementById('mytextarea');

    if (isCtrlPressed) {
        textInput.value += character.toUpperCase();
        isCtrlPressed = false; 
    } else if (isAltPressed) {
        textInput.value += $(character);
        isAltPressed = false; 
    } else if (isShiftPressed) {
        textInput.value += handleShift(character);
        isShiftPressed = false; 
    } else if (character === 'caps') {
        isCapsLockOn = !isCapsLockOn;
    } else if (character === 'backspace') {
        textInput.value = textInput.value.slice(0, -1);
    } else if (character === 'space') {
        textInput.value += ' ';
    } else if (character === 'tab') {
        textInput.value += '\t';
    } else if (character === 'enter') {
        textInput.value += '\n';
    } else {
        if (isCapsLockOn) {
            textInput.value += character.toUpperCase();
        } else {
            textInput.value += character.toLowerCase();
        }
    }
}

        // Attach click event to button2
        button2.addEventListener('click', toggleButton);
    </script>
</body>
</html>
